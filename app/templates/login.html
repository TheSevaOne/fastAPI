{% extends "base.html" %}
{% block content %}

<body class="bg-gray-100 h-screen">
    <div class="relative w-full h-full flex items-center justify-center">
        <div class="absolute inset-0 bg-gray-900 opacity-70"></div>
        <div
            class="relative bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="post" action="login">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Имя пользователя" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-700">Login</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
